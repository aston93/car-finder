            async function uploadPhotos(carId) {
                const fileInput = document.getElementById('photoUpload');
                const files = fileInput.files;
                
                if (files.length === 0) {
                    alert('Wybierz zdjƒôcia do przes≈Çania');
                    return;
                }
                
                for (let file of files) {
                    try {
                        await uploadSinglePhoto(carId, file);
                    } catch (error) {
                        console.error('Upload error:', error);
                        alert(`B≈ÇƒÖd podczas przesy≈Çania ${file.name}: ${error.message}`);
                    }
                }
                
                // Refresh the car detail page
                loadCarDetail(carId);
                fileInput.value = '';
            }
            
            async function uploadSinglePhoto(carId, file) {
                // Get upload URL
                const uploadUrlResponse = await fetch(`${API_BASE_URL}/cars/${carId}/photos/upload-url`, {
                    method: 'POST'
                });
                
                if (!uploadUrlResponse.ok) {
                    throw new Error('Nie mo≈ºna uzyskaƒá URL do przes≈Çania');
                }
                
                const {upload_url, photo_id} = await uploadUrlResponse.json();
                
                // Upload file to Cloud Storage
                const uploadResponse = await fetch(upload_url, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': 'image/jpeg'
                    }
                });
                
                if (!uploadResponse.ok) {
                    throw new Error('Nie mo≈ºna przes≈Çaƒá pliku');
                }
                
                // Complete upload
                const completeResponse = await fetch(`${API_BASE_URL}/cars/${carId}/photos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        photo_id: photo_id,
                        filename: file.name
                    })
                });
                
                if (!completeResponse.ok) {
                    throw new Error('Nie mo≈ºna zako≈Ñczyƒá przesy≈Çania');
                }
                
                return completeResponse.json();
            }
            
            async function deletePhoto(carId, photoId) {
                if (!confirm('Czy na pewno chcesz usunƒÖƒá to zdjƒôcie?')) {
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE_URL}/cars/${carId}/photos/${photoId}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Nie mo≈ºna usunƒÖƒá zdjƒôcia');
                    }
                    
                    // Refresh the car detail page
                    loadCarDetail(carId);
                } catch (error) {
                    alert('B≈ÇƒÖd podczas usuwania zdjƒôcia: ' + error.message);
                }
            }

